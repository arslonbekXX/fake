<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="./main.js" defer></script>
		<title>Todo List</title>
	</head>
	<body>
		<nav class="navbar navbar-light bg-light">
			<div class="container">
				<span class="navbar-brand mb-0 h1">Todo App</span>
			</div>
		</nav>
		<main class="container my-2">
			<div class="row align-items-end">
				<div class="col-11">
					<label for="todo_name" class="form-label">Todo Name</label>
					<input type="email" class="form-control" id="todo_name" placeholder="Enter any todo..." />
				</div>
				<div class="col-1"><button id="add_btn" class="btn btn-primary">Add</button></div>
			</div>

			<h3 class="mt-3">Todos</h3>
			<ul class="list-group todos"></ul>
		</main>
	</body>
</html>
