<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./main.css" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="sudoku">
				<div class="board">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>

			<div class="controls">

				<div class="histories">

				</div>
			</div>
		</div>
		<script src="./main.js"></script>

</html>
