<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Total points</title>
  </head>
  <body>
    <!-- wrapper total points -->
    <div class="wrapper_total_points">
      <div class="points">
        <ul class="point_box">
          <li class="pointer pointer-success"></li>
          <li id="result_correct">7</li>
        </ul>

        <ul class="point_box">
          <li class="pointer pointer-timed"></li>
          <li class="plus">+</li>
          <li class="pointer pointer-failed"></li>
          <li id="result_incorrect_and_timed">3</li>
        </ul>

        <div class="total_points">
          Total points: <span id="result_total_points">70</span>
        </div>
      </div>

      <!-- created by gocodinggo -->
      <span class="gocodinggo" id="gocodinggo_light">goCodingGo</span>
    </div>
  </body>
</html>
